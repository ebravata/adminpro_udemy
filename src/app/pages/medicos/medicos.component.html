<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedicos( input.value )" type="text" class="form-control" placeholder="Buscar Medico...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">

                    <button routerLink="/medico/nuevo" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear Médico</button>

                </div>

                <h3>Médicos registrados (<small>{{ totalRegistros }}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <th>Foto</th>
                        <th>Médico</th>
                        <th>Hospital</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">

                            <td class="w70"><img (click)="mostrarModal('medicos', medico._id)" [src]="medico.img | imagen: 'medicos'" class="img-50 img-circle pointer"></td>
                            <td> {{ medico.nombre }} </td>
                            <td> {{ medico.hospital.nombre }} </td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/medico', medico._id]">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button class="btn btn-danger" (click)="borrarMedico( medico )">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                        Anteriores
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                        Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
