<div class="row animated fadeIn">


    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
            <hr>
            <form #miForma="ngForm" ngNativeValidate (ngSubmit)="guardarMedico( miForma )">
                <div class="form-group">
                    <label>Nombre del Médico</label>
                    <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese nombre..." required>
                </div>

                <div class="form-group">
                    <label>Hospital</label>
                    <select (change)="cambiarHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="idHospital" class="form-control" required>

                        <option value="">Seleccione Hospital</option>
                        <option *ngFor="let hospital of hospitales"  [value]="hospital._id">{{ hospital.nombre }}</option>
                        
                       
                    </select>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar <i class="fa fa-save"></i></button>
                <button routerLink="/medicos" type="button" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
            </form>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Hospital</h3>
            <img [src]="hospital.img | imagen: 'hospitales'" class="rounded img-fluid">
        </div>

    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Fotografía</h3>
            <img (click)="mostralModal()" [src]="medico.img | imagen: 'medicos'" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
