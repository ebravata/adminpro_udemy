<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospitales( input.value )" type="text" class="form-control" placeholder="Buscar Hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">

                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear Hospital</button>
                    <!-- <button  type="button" class="btn waves-effect waves-light btn-rounded btn-primary"></button> -->
                    <!-- <button  type="button" class="btn btn-primary "></button> -->

                </div>

                <h3>Hospitales registrados (<small>{{ totalRegistros }}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <th>Imagen</th>
                        <th>Hospital</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">

                            <td class="w70"><img (click)="mostrarModal('hospitales', hospital._id)" [src]="hospital.img | imagen: 'hospitales'" class="img-50 img-circle pointer"></td>
                            <td> <input type="text" name="nombre" [(ngModel)]="hospital.nombre" class="form-control"> </td>
                            <td>
                                <button class="btn btn-primary" (click)="guardarHospital( hospital )">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button class="btn btn-danger" (click)="borrarHospital( hospital )">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                        Anteriores
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                        Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
