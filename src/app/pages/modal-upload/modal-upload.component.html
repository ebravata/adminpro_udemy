<div class="fondo-negro" [ngClass]="_modalUploadServ.oculto">

    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subir Imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body text-center">
                    <!-- <p>Modal body text goes here.</p> -->

                    <img *ngIf="!imagenTemp" [src]="xxx | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <input #inputFile id="archivo" (change)="seleccionaArchivo( $event.target.files[0])" type="file">

                    <br>

                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
                    <button (click)="cambiarImagen()" [disabled]="!archivoSubir" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
